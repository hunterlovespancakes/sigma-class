<!DOCTYPE html>
<html>
<head>
  <title>Study Hall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f3f6fb;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #1e293b;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 20px;
    }

    .sidebar button {
      background: #334155;
      border: none;
      padding: 10px;
      margin-bottom: 10px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .sidebar button:hover {
      background: #475569;
    }

    .sidebar a {
      margin-top: auto;
      color: #94a3b8;
      text-decoration: none;
      font-size: 14px;
    }

    /* Main area */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: white;
      padding: 15px 20px;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }

    .content {
      flex: 1;
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    /* Chat Section */
    .chat {
      flex: 3;
      background: white;
      border-radius: 10px;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #eee;
      padding: 10px;
      border-radius: 6px;
      background: #fafafa;
      margin-bottom: 10px;
    }

    .message {
      margin-bottom: 8px;
      font-size: 14px;
    }

    input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 80%;
    }

    .send-btn {
      padding: 10px 15px;
      border: none;
      background: #2563eb;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .send-btn:hover {
      background: #1e40af;
    }

    /* Users Section */
    .users {
      flex: 1;
      background: white;
      border-radius: 10px;
      padding: 15px;
    }

    .users h3 {
      margin-top: 0;
      font-size: 16px;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }

    .user {
      font-size: 14px;
      margin: 5px 0;
    }

    /* Login screen */
    .login {
      position: absolute;
      inset: 0;
      background: #f3f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

  </style>
</head>
<body>

<div class="login" id="loginScreen">
  <div class="login-box">
    <h2>Study Hall</h2>
    <p>Teacher-supervised academic collaboration</p>
    <input type="text" id="username" placeholder="Enter first name"><br><br>
    <button onclick="enterHall()">Enter Study Hall</button>
  </div>
</div>

<div class="sidebar">
  <h2>Study Hall</h2>
  <button onclick="setRoom('Math')">Math</button>
  <button onclick="setRoom('Science')">Science</button>
  <button onclick="setRoom('Reading')">Reading</button>
  <button onclick="setRoom('History')">History</button>
  <a href="/safety.html">Safety Policy</a>
</div>

<div class="main">
  <div class="header" id="roomTitle">Welcome</div>

  <div class="content">
    <div class="chat">
      <div id="messages"></div>
      <div>
        <input type="text" id="messageInput" placeholder="Academic message only...">
        <button class="send-btn" onclick="sendMessage()">Send</button>
      </div>
    </div>

    <div class="users">
      <h3>Students Online</h3>
      <div id="userList"></div>
    </div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  let username = "";
  let currentRoom = "Math";

  const blockedWords = [
    "discord","snapchat","tiktok","instagram",
    "badword","hack","bypass","proxy"
  ];

  function enterHall() {
    const name = document.getElementById("username").value.trim();
    if (!name || name.length < 3 || name.includes(" ")) {
      alert("Enter your real first name only.");
      return;
    }
    username = name;
    document.getElementById("loginScreen").style.display = "none";
    socket.emit("joinRoom", { username, room: currentRoom });
  }

  function setRoom(room) {
    currentRoom = room;
    document.getElementById("roomTitle").innerText = room + " Study Room";
    socket.emit("joinRoom", { username, room });
    document.getElementById("messages").innerHTML = "";
  }

  function filterMessage(msg) {
    blockedWords.forEach(word => {
      const regex = new RegExp(word, "gi");
      msg = msg.replace(regex, "***");
    });
    return msg;
  }

  function sendMessage() {
    let msg = document.getElementById("messageInput").value.trim();
    if (!msg) return;
    msg = filterMessage(msg);
    socket.emit("chatMessage", msg);
    document.getElementById("messageInput").value = "";
  }

  socket.on("chatMessage", (data) => {
    const div = document.createElement("div");
    div.className = "message";
    div.innerHTML = "<strong>" + data.user + ":</strong> " + data.message;
    document.getElementById("messages").appendChild(div);
  });

  socket.on("updateUsers", (users) => {
    const list = document.getElementById("userList");
    list.innerHTML = "";
    users.forEach(user => {
      const div = document.createElement("div");
      div.className = "user";
      div.innerText = user;
      list.appendChild(div);
    });
  });
</script>

</body>
</html>
