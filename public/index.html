<!DOCTYPE html>
<html>
<head>
<title>Sigma Class</title>
<style>
body { font-family: Arial; background: #0f172a; color: white; text-align:center; }
#messages { height: 300px; overflow-y: scroll; border: 1px solid #333; padding: 10px; margin:20px;}
input { padding: 10px; width: 60%; }
button { padding: 10px; background:#2563eb; color:white; border:none; }
</style>
</head>
<body>

<h2>Sigma Private Class ðŸ”’</h2>

<div id="joinSection">
    <input id="username" placeholder="Your name">
    <input id="room" placeholder="Room code">
    <button onclick="joinRoom()">Join Room</button>
</div>

<div id="chatSection" style="display:none;">
    <h3 id="roomTitle"></h3>
    <div id="messages" style="height:300px;overflow-y:scroll;border:1px solid #333;padding:10px;margin:20px;"></div>
    <input id="input" placeholder="Type message">
    <button onclick="sendMessage()">Send</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let isAdmin = false;

function joinRoom() {
    const username = document.getElementById("username").value.trim();
    const room = document.getElementById("room").value.trim();

    if (!username || !room) return;

    socket.emit("join room", { username, room });

    document.getElementById("joinSection").style.display = "none";
    document.getElementById("chatSection").style.display = "block";
}

function sendMessage() {
    const input = document.getElementById("input");
    if (!input.value.trim()) return;

    socket.emit("chat message", input.value);
    input.value = "";
}

socket.on("chat message", function(msg) {
    const div = document.createElement("div");
    div.textContent = msg;
    document.getElementById("messages").appendChild(div);
});

socket.on("admin", function() {
    isAdmin = true;
    const adminPanel = document.createElement("div");
    adminPanel.innerHTML = "<h3>ADMIN PANEL</h3><div id='userList'></div>";
    document.body.appendChild(adminPanel);
});

socket.on("user list", function(users) {
    if (!isAdmin) return;

    const userList = document.getElementById("userList");
    userList.innerHTML = "";

    for (let id in users) {
        const div = document.createElement("div");
        div.innerHTML = users[id] + " <button onclick=\"kickUser('${id}')\">Kick</button>";
        userList.appendChild(div);
    }
});

function kickUser(id) {
    socket.emit("kick user", id);
}

socket.on("kicked", function() {
    alert("You were kicked by admin.");
    window.location.reload();
});
</script>


</body>

</html>
