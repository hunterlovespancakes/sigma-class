<!DOCTYPE html>
<html>
<head>
<title>Sigma Class</title>
<style>
body { font-family: Arial; background: #0f172a; color: white; text-align:center; }
#messages { height: 300px; overflow-y: scroll; border: 1px solid #333; padding: 10px; margin:20px;}
input { padding: 10px; width: 60%; }
button { padding: 10px; background:#2563eb; color:white; border:none; }
</style>
</head>
<body>

<h2>Sigma Private Class ðŸ”’</h2>

<div id="joinSection">
    <input id="username" placeholder="Your name">
    <input id="room" placeholder="Room code">
    <button onclick="joinRoom()">Join Room</button>
</div>

<div id="chatSection" style="display:none;">
    <h3 id="roomTitle"></h3>
    <div id="messages" style="height:300px;overflow-y:scroll;border:1px solid #333;padding:10px;margin:20px;"></div>
    <input id="input" placeholder="Type message">
    <button onclick="sendMessage()">Send</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let currentRoom = "";

function joinRoom() {
    const username = document.getElementById("username").value.trim();
    const room = document.getElementById("room").value.trim();

    if (username === "" || room === "") return;

    currentRoom = room;

    socket.emit("join room", room);

    document.getElementById("joinSection").style.display = "none";
    document.getElementById("chatSection").style.display = "block";
    document.getElementById("roomTitle").innerText = "Room: " + room;

    localStorage.setItem("chatUsername", username);
    localStorage.setItem("chatRoom", room);
}

function sendMessage() {
    const username = localStorage.getItem("chatUsername");
    const input = document.getElementById("input");
    const message = input.value.trim();

    if (message === "") return;

    socket.emit("chat message", username + ": " + message);
    input.value = "";
}

socket.on("chat message", function(msg) {
    const item = document.createElement("div");
    item.textContent = msg;
    document.getElementById("messages").appendChild(item);
});

window.onload = function() {
    const savedName = localStorage.getItem("chatUsername");
    const savedRoom = localStorage.getItem("chatRoom");

    if (savedName && savedRoom) {
        document.getElementById("username").value = savedName;
        document.getElementById("room").value = savedRoom;
    }
}
</script>

</body>

</html>
