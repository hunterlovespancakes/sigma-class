<!DOCTYPE html>
<html>
<head>
<title>Sigma Class</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #0f172a;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
    .user {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 8px 0;
    padding: 8px;
    background: #1e293b;
    border-radius: 8px;
}

.user-info {
    display: flex;
    align-items: center;
}

.status-dot {
    width: 10px;
    height: 10px;
    background: #22c55e;
    border-radius: 50%;
    margin-right: 8px;
}

.message {
    margin-bottom: 12px;
    padding: 12px 15px;
    background: #2563eb;
    border-radius: 12px;
    max-width: 75%;
}

.container {
    width: 900px;
    height: 600px;
    background: #1e293b;
    border-radius: 15px;
    display: flex;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    overflow: hidden;
}

.sidebar {
    width: 250px;
    background: #0f172a;
    padding: 20px;
    border-right: 1px solid #334155;
}

.sidebar h3 {
    margin-top: 0;
}

#userList div {
    margin: 10px 0;
    padding: 5px;
    background: #1e293b;
    border-radius: 5px;
}

.chat {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.chat-header {
    padding: 15px;
    background: #0f172a;
    border-bottom: 1px solid #334155;
}

.messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
}


.input-area {
    display: flex;
    padding: 15px;
    background: #0f172a;
}

input {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    border: none;
    outline: none;
}

button {
    margin-left: 10px;
    padding: 10px 15px;
    border-radius: 10px;
    border: none;
    background: #2563eb;
    color: white;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    background: #1d4ed8;
}

.join-screen {
    text-align: center;
}

.join-screen input {
    width: 80%;
    margin: 10px 0;
}
</style>
</head>
<body>

<div id="joinSection" class="join-screen">
    <h2>Sigma Class </h2>
    <input id="username" placeholder="Your Name"><br>
    <input id="room" placeholder="Room Code"><br>
    <button onclick="joinRoom()">Join</button>
</div>

<div id="chatApp" class="container" style="display:none;">
    <div class="sidebar">
        <h3>Users</h3>
        <div id="userList"></div>
    </div>

    <div class="chat">
        <div class="chat-header">
            <h3 id="roomTitle">Room</h3>
        </div>

        <div id="messages" class="messages"></div>

        <div class="input-area">
            <input id="input" placeholder="Type a message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let isAdmin = false;

function joinRoom() {
    const username = document.getElementById("username").value.trim();
    const room = document.getElementById("room").value.trim();

    if (!username || !room) return;

    socket.emit("join room", { username, room });

    document.getElementById("joinSection").style.display = "none";
    document.getElementById("chatApp").style.display = "flex";
    document.getElementById("roomTitle").innerText = "Room: " + room;
}

function sendMessage() {
    const input = document.getElementById("input");
    if (!input.value.trim()) return;

    socket.emit("chat message", input.value);
    input.value = "";
}

socket.on("chat message", function(data) {
    const div = document.createElement("div");
    div.className = "message";

    div.innerHTML = `
        <div style="font-size:12px; opacity:0.7;">
            ${data.user} â€¢ ${data.time}
        </div>
        <div>
            ${data.text}
        </div>
    `;

    document.getElementById("messages").appendChild(div);

    // auto scroll down
    const messages = document.getElementById("messages");
    messages.scrollTop = messages.scrollHeight;
});


socket.on("admin", function() {
    isAdmin = true;
});

socket.on("user list", function(users) {
    const userList = document.getElementById("userList");
    userList.innerHTML = "";

    for (let id in users) {
        const div = document.createElement("div");
        div.className = "user";

        div.innerHTML = `
            <div class="user-info">
                <div class="status-dot"></div>
                ${users[id]}
            </div>
        `;

        if (isAdmin) {
            div.innerHTML += `<button onclick="kickUser('${id}')">Kick</button>`;
        }

        userList.appendChild(div);
    }
});




function kickUser(id) {
    socket.emit("kick user", id);
}

socket.on("kicked", function() {
    alert("You were kicked by admin.");
    window.location.reload();
});
</script>

</body>
</html>
